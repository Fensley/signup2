<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-submit 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="item">
          <h1>
            Join The <br />
            community
          </h1>
          <p class="para">
            Take your art to the next level. Get it seen by millions of people
          </p>

          <form>
            <button class="join">Join with Facebook</button>

            <div class="or">Or</div>

            <input type="text" placeholder="First name" class="first" />

            <input type="text" placeholder="Last name" class="last" />

            <input type="text" placeholder="Email" class="email" />

            <input type="text" placeholder=" Password" class="password" />
            <button class="create">Create New Account</button>
          </form>
          <p class="by">
            By joining , You agree to our terms of service and Privacy Policy
          </p>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
